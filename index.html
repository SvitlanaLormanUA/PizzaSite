<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="PizzaKma" class="badge-flag">
        PIZZA KMA
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
    </section>

    <header>
        <section id="otherHeader">
            <section id="upperHeader">
                <div>
                    <p id="phoneNumber">(044) 222 5 222</p>
                    <p id="days">24 години/ 7 днів на тиждень</p>
                    <p id="freeDelivery">Безкоштовна доставка піци</p>
                </div>
                <button id="enterButton">Ввійти</button>
            </section>
            <section id="bottomHeader">Піца</section>
        </section>
    </header>

    <nav>
        <section class="menu">
            <div id="allPizzas"> <b>Усі піци</b> <span class="circle">8</span></div>
            <section id="filters">
                <div class="filterItem">Усі</div>
                <div class="filterItem">Мʼясні</div>
                <div class="filterItem">З ананасами</div>
                <div class="filterItem">З морепродуктами</div>
                <div class="filterItem">Вега</div>
            </section>
        </section>
    </nav>

    
   <section id="pizzaSite">
        <section id="pizza-container"></section>  
        <section id="boughtPanel"></section>
    </section>
    

    <footer>
        <p>Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії Доставка піци не здійснюється</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
